    <script src="resources/js/ajaxindicator.js"></script>

    <script>
        $(document).ready(function() {
            ajaxindicatorstart("Please wait...");

            $.ajax({
                type:         "post",
                url:         "action/check_user_type_from_db.jsp",

                success:    function(msg) {
                    msg = escape(msg).replace(/%0A/g, "");
                    msg = msg.replace(/%0D/g, "");
                    msg = unescape(msg);

                    if(msg != null && msg == 1) {
                        window.location = "client.html";
                    } else if(msg != null && msg == 2) {
                        window.location = "freelancer.html";
                    } else {
                        window.location = "index.html";
                    }
                }
            });

            $("#signout").click(function(e) {
                $.ajax({
                    type:         "post",
                    url:         "action/remove_session.jsp",

                    success:    function(msg) {
                        msg = escape(msg).replace(/%0A/g, "");
                        msg = msg.replace(/%0D/g, "");
                        msg = unescape(msg);

                        if(msg != null && msg.indexOf("success") >= 0) {
                            window.location = "register.html";
                        }
                    }
                });
            });
        });
    </script>
